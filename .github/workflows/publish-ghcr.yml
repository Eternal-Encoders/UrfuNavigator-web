name: Docker Image for Dhrc.io

on:
    push

jobs:
    build_and_publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Build an push an image
              run: |
                docker login --username Eternal-Encoders --password ${{ secrets.GITHUB_TOKEN }}
                docker build . --tag ghrc.io/Eternal-Encoders/UrfuNavigator-web:latest
                docker push ghrc.io/Eternal-Encoders/UrfuNavigator-web:latest
              env:
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}